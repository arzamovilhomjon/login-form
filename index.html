<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css/style.css">
</head>

<body>
    <!-- MAIN -->
    <main class="main">
        <div class="main-container container">
            <div class="left"></div>
            <div class="right">
                <div class="right-secition">
                    <form action="http://echo.htmlacademy.ru" method="GET">
                        <p class="login-text">Welcome back</p>
                        <h1 class="login-title">Login to your account</h1>
                        <label class="login-label" for="">Email</label> <br>
                        <input class="login-input" type="John.snow@gmail.com" placeholder="John.snow@gmail.com" name="" id="" > <br>
                        <label class="login-email" for="">password</label><br>
                        <input class="login-password" type="password" name="" id="" placeholder="*********">
                    </form>
                    <div class="remeber">
                        <form action="">
                            <input class="radio-input" type="radio" name="radio" id="remem">
                            <label class="radio-label" for="radio">Remember me</label>
                        </form>
                        <a class="forgot" href="">Forgot password?</a>
                    </div>
                        <div class="login-now">
                            <a class="login-link" href="">
                                <p class="login-link-text">Login now</p>
                            </a>
                            <a class="login-sign" href="">
                                
                                    <img class="login-img" src="./images/Google.png" alt="google" >
                                    <p class="sign-text">Or sign-in with google</p>
                                
                            </a>
                            <footer class="footer">
                                <p class="footer-text">Dont have an account? <span class="footer-join"> Join free today</span></p>
                            </footer>
                       
                    </div>
                </div>
                
            </div>
            <!-- footer -->
           

        </div>
    </main>
</body>

</html>
